<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - GEM ENCYCLOPEDIA</title>
    <link rel="stylesheet" href="/gem-encyclopedia/styles.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        }
        .error-page h1 {
            font-size: 6rem;
            color: #e91e63;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .error-page p {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 2rem;
        }
        .error-page a {
            padding: 1rem 2rem;
            background: #e91e63;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .error-page a:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.3);
        }
        .gem-icon {
            font-size: 3rem;
            color: #e91e63;
            margin-bottom: 2rem;
            animation: sparkle 2s infinite;
        }
        @keyframes sparkle {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <i class="fas fa-gem gem-icon"></i>
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <a href="/gem-encyclopedia/">Return to Home</a>
    </div>
</body>
</html>
